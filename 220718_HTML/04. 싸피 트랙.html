<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <!-- ul, ol은 지식태그로 li를 가진다 -->
    싸피 트랙
    <ul>
        <li>파이썬</li>
        <li>자바</li>
        <li>임베디드</li>
    </ul>

    <!-- ol>li*3 Ctrl + Space -->
    싸피 반
    <ol>
        <li>서울 20반</li>
        <li>서울 21반</li>
        <li>광주 6반</li>
    </ol>
