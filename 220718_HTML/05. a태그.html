<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- href에는 기본적으로 이동할 주소를 기입한다. -->
    <!-- a태그에는 target이라는 옵션이 있다.
    기본값은 새창으로 이동X 바로 이동
    target="_blank" 옵션을 부여하면 새창으로 열린다.
    기본값 target="_self"-->

    <a href="https://www.ssafy.com/">싸피로 이동</a>

    <a href="https://www.ssafy.com/"target="_blank">싸피로 이동</a>
</body>
</html>
