<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* * : 모든 것을 지칭 */
        *{
            color: blue;
        }
        /* 태그: 태그 명을 사용해서 해당 태그에 전부 적용 */
        div{
            color: red;
        }
        /* 클래스 .으로 표시, 다중선택이 가능*/
        .test{
            color: aquamarine;
        }
        /* 아이디 #으로 표시, 단일만 가능 */
        #text-id{
            color:brown;
        }
    </style>
</head>
<body>
    <div class="test">A</div>
    <div class="test">B</div>
    <div id="text-id">C</div>
</body>
</html>
