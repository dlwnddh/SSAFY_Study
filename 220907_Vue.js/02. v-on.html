<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- HTML의 변수 생성 = 변수에 들어가는 정보가 화면에 직결된다. -->
      {{ message }}
    </div>

    <!-- vue.js script 코드가 javascript script 코드보다 앞서야 한다. -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.min.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            message: "Hello Vue",
          };
        },
      });
    </script>
  </body>
</html>
